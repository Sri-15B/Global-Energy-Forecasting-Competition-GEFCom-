<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Prediction Dashboard</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated Circles */
        .bg-circle {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            filter: blur(5px);
            animation: move 8s infinite alternate ease-in-out;
        }

        .c1 { top: 10%; left: 8%; }
        .c2 { bottom: 10%; right: 10%; width: 280px; height: 280px; animation-duration: 10s; }

        @keyframes move {
            from { transform: translateY(0px); }
            to { transform: translateY(40px); }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 420px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0px); }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.18);
            padding: 10px 12px;
            border-radius: 12px;
        }

        .input-group i {
            margin-right: 10px;
            color: #FFD54F;
        }

        input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 16px;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, #ffca28, #ff9800);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, #ffc107, #ff8f00);
        }

        .output {
            margin-top: 18px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            font-size: 18px;
            text-align: center;
        }

        .loader {
            margin: auto;
            width: 28px;
            height: 28px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #FFC107;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <div class="bg-circle c1"></div>
    <div class="bg-circle c2"></div>

    <div class="card">
        <h2>‚ö° Energy Load Predictor</h2>

        <div class="input-group">
            <i class="fa-solid fa-bolt"></i>
            <input id="f1" type="number" placeholder="Feature 1">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-bolt"></i>
            <input id="f2" type="number" placeholder="Feature 2">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-bolt"></i>
            <input id="f3" type="number" placeholder="Feature 3">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-bolt"></i>
            <input id="f4" type="number" placeholder="Feature 4">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-bolt"></i>
            <input id="f5" type="number" placeholder="Feature 5">
        </div>

        <button onclick="predict()">Predict</button>

        <div class="loader" id="loader"></div>

        <div class="output" id="result">Prediction will appear here‚Ä¶</div>
    </div>

    <script>
        async function predict() {
            const f = [];

            for (let i = 1; i <= 5; i++) {
                f.push(parseFloat(document.getElementById("f" + i).value));
            }

            const resultDiv = document.getElementById("result");
            const loader = document.getElementById("loader");

            resultDiv.innerHTML = "";
            loader.style.display = "block";

            try {
                const response = await fetch(
                    "https://global-energy-forecasting-competition.onrender.com/predict",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ features: f })
                    }
                );

                const data = await response.json();

                loader.style.display = "none";
                resultDiv.innerHTML = `üîÆ Predicted Load: <b>${data.predicted_load.toFixed(2)} MW</b>`;
            }
            catch {
                loader.style.display = "none";
                resultDiv.innerHTML = "‚ùå Error connecting to server";
            }
        }
    </script>

</body>
</html>
