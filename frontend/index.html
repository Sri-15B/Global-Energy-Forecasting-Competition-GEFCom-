<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Load Prediction</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            background: #ffca28;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffb300;
            transform: scale(1.02);
        }

        .output {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>‚ö° Energy Load Prediction</h2>
        <p style="text-align:center;font-size:14px;">Enter the 5 feature values</p>

        <input id="f1" placeholder="Feature 1" type="number">
        <input id="f2" placeholder="Feature 2" type="number">
        <input id="f3" placeholder="Feature 3" type="number">
        <input id="f4" placeholder="Feature 4" type="number">
        <input id="f5" placeholder="Feature 5" type="number">

        <button onclick="predict()">Predict Load</button>

        <div class="output" id="result">Prediction will appear here</div>
    </div>


    <script>
        async function predict() {
            const f1 = parseFloat(document.getElementById("f1").value);
            const f2 = parseFloat(document.getElementById("f2").value);
            const f3 = parseFloat(document.getElementById("f3").value);
            const f4 = parseFloat(document.getElementById("f4").value);
            const f5 = parseFloat(document.getElementById("f5").value);

            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "‚è≥ Predicting...";

            const payload = {
                features: [f1, f2, f3, f4, f5]
            };

            try {
                const response = await fetch(
                    "https://global-energy-forecasting-competition.onrender.com/predict",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    }
                );

                const data = await response.json();
                resultDiv.innerHTML = `üîÆ Predicted Load: <b>${data.predicted_load.toFixed(2)} MW</b>`;
            } catch (error) {
                resultDiv.innerHTML = "‚ùå Error connecting to API";
            }
        }
    </script>

</body>
</html>
