<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Energy Dashboard</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light">

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">Energy Forecast</div>
  <nav>
    <button class="nav-btn active" data-target="prediction">
      <img src="assets/icons/prediction.svg" class="inline w-5 h-5 mr-2"> Prediction
    </button>
    <button class="nav-btn" data-target="analytics">
      <img src="assets/icons/analytics.svg" class="inline w-5 h-5 mr-2"> Analytics
    </button>
    <button class="nav-btn" data-target="model">
      <img src="assets/icons/model.svg" class="inline w-5 h-5 mr-2"> Models
    </button>
  </nav>
  <button id="themeToggle">
    <img src="assets/icons/theme.svg" class="inline w-5 h-5 mr-1"> Toggle Dark/Light
  </button>
</div>

<!-- Main content -->
<div class="main" style="display:block; padding:20px;">
  <!-- Prediction Page -->
  <div id="prediction" class="page" style="display:block;">
    <h2>Energy Prediction</h2>
    <div class="prediction-container">
      <label for="dateInput">Select Date:</label>
      <input type="date" id="dateInput">
      <button id="predictBtn">Predict</button>
    </div>
    <div id="predictionOutput" style="margin-top:10px; font-weight:bold;"></div>
    <div id="aiPopup" style="margin-top:10px; color: #2563EB;"></div>
  </div>

  <!-- Analytics Page -->
  <div id="analytics" class="page" style="display:none;">
    <h2>Analytics Dashboard</h2>
    <canvas id="loadChart"></canvas>
  </div>

  <!-- Model Comparison Page -->
  <div id="model" class="page" style="display:none;">
    <h2>Model Comparison</h2>
    <canvas id="modelChart"></canvas>
  </div>
</div>

<!-- JS -->
<script src="js/main.js"></script>
<script src="js/charts.js"></script>
<script>
const backendURL = "https://global-energy-forecasting-competition.onrender.com/predict";

document.getElementById('predictBtn')?.addEventListener('click', async ()=>{
  const date = document.getElementById('dateInput').value;
  if(!date) return alert("Select a date!");
  document.getElementById('predictionOutput').textContent = "Loading...";
  document.getElementById('aiPopup').textContent = "";

  try {
    const res = await fetch(backendURL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ date })
    });
    const data = await res.json();
    document.getElementById('predictionOutput').textContent = `Predicted Load: ${data.predictedLoad} MW`;
    document.getElementById('aiPopup').textContent = `AI Insight: ${data.insight || "Normal energy demand"}`;
    updateCharts(data);
  } catch(e){
    document.getElementById('predictionOutput').textContent = "Error fetching prediction!";
  }
});
</script>

</body>
</html>
